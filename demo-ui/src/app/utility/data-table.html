<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let col of tableColumns">
        {{col.colName}}
      </th>
      <th scope="col">
        Select
      </th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let row of tableData">
      <td *ngFor="let col of tableColumns">
        {{col.colVal.call(null, row)}}
      </td>
      <td>
        <a (click)="SelectTable(row)">Select</a>
      </td>
    </tr>

  </tbody>
</table>
