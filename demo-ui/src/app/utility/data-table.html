<table class="table">
  <thead>
    <tr>
      <th scope="col" *ngFor="let col of tableColumns">
        {{col.colName}}
      </th>
      <th scope="col">
        Select
      </th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let colObj of tableData">
      <td *ngFor="let col of tableColumns">
        {{colObj[col.colName]}}
      </td>
      <td>
        <a (click)="SelectTable(colObj)" [routerLink]="['/users/Add']">select</a>
      </td>
    </tr>

  </tbody>
</table>
