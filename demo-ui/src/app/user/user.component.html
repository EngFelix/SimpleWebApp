<p>{{ 'user.table.title' | translate }}</p>
<ng-container *ngIf="(users$ | async) as users">
  <data-table [table-columns]="userColumns" [table-data]="users" (table-selected)="SelectUser($event)"></data-table>
  <div class="form-group">
    <button type="button" class="btn btn-primary" (click)="openAddUserDialog()">Add User</button>
  </div>
</ng-container>
